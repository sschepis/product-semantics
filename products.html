<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Find and Price a Product</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/vendor/custom.modernizr.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-hashchange/v1.3/jquery.ba-hashchange.min.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
  <script type="text/javascript">
  var productTemplate = 'div(class=\'product\')= output.title\n' + 
  ' h2= output.title\n' + 
  ' b= output.price\n' + 
  ' a(href= \'http:/\' + output.shop + \'.com\')= \' - http:/\' + output.shop + \'.com\'\n' + 
  ' br= output.desc\n';
  $(function(){
    $(window).hashchange( function(){
      var qq = require('products');
      var jade = require('jade');
      var fn = jade.compile(productTemplate);
      var hash = location.hash ? location.hash : 'lenovo x300';
      hash = hash.replace(/#/g, '');
      
      qq.getProduct(hash, 
        function(err, products) {
          var htmlOut = '';
          for(var p in products) {
            p = products[p];
            alert(JSON.stringify(p, null, 4));
            var su = 'http:/' + p.shop_url + '.com/';

            htmlOut += fn({output:{
                title: p.name,
                price: p.price,
                shop: p.shop_url,
                desc: p.short_desc
            }});
          }
          document.getElementById("output").innerHTML = htmlOut;
        }
      );
    });
    $(window).hashchange();
  });
  function searchP() {
    location.hash = $('#p').val();
  }
  </script>

</head>
<body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Find and Price a Product</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-9 columns">
        <input type="text" id='p' placeholder="Search for a product">
      </div>
      <div class="large-3 columns">
        <a href="javascript:searchP()" class="button small success radius">Press Me</a>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <div id="output"></div>
      </div>
    </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.alerts.js"></script>
  <script src="js/foundation/foundation.clearing.js"></script>
  <script src="js/foundation/foundation.cookie.js"></script>
  <script src="js/foundation/foundation.dropdown.js"></script>
  <script src="js/foundation/foundation.forms.js"></script>
  <script src="js/foundation/foundation.joyride.js"></script>
  <script src="js/foundation/foundation.magellan.js"></script>
  <script src="js/foundation/foundation.orbit.js"></script>
  <script src="js/foundation/foundation.placeholder.js"></script>
  <script src="js/foundation/foundation.reveal.js"></script>
  <script src="js/foundation/foundation.section.js"></script>
  <script src="js/foundation/foundation.tooltips.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>
  <script src="js/foundation/foundation.interchange.js"></script>

    $(document).foundation();
  </script>
</body>
